<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1b2a4a8051.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="container">
      <div class="logo">
        <img class="logo-1" src="./images/logo.svg" alt="This is the logo of the website">
      </div>
      <div class="body">
        <div class="image">
          <img class="img" src="./images/illustration-mockups.svg" alt="This is an illustration-mockups">
        </div>
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.
          </p>
          <button type="button">Register</button>
        </div>
      </div>
      <div class="footer">
        <i class="fa-brands fa-lg fa-facebook-f"></i>
        <i class="fa-brands fa-lg fa-twitter"></i>
        <i class="fa-brands fa-lg fa-instagram"></i>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://id-dev3.github.io/" target="_blank" rel="noopener">Black Fury</a>.
    </p>
  </footer>
  
</body>
</html>
